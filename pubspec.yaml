name: riverpod_sugar
description: 🍯 The sweetest way to use Riverpod! Revolutionary ScreenUtil-style extensions (.state, .text, .toggle) that turn verbose Riverpod code into concise one-liners. 80% less code, 10x faster development, zero learning curve. Complete with RxWidget, easyWhen, FormManager, smart debouncing, and intelligent provider combiners.
version: 1.0.1
repository: https://github.com/mukhbit0/riverpod_sugar
issue_tracker: https://github.com/mukhbit0/riverpod_sugar/issues
documentation: https://github.com/mukhbit0/riverpod_sugar#readme

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Topics help with discoverability on pub.dev
topics:
  - flutter
  - riverpod
  - state-management
  - sugar-syntax
  - boilerplate-reduction

# Screenshots for pub.dev (optional)
screenshots:
  - description: 'RxWidget: Clean reactive widgets with buildRx() method'
    path: screenshots/rx_widget_example.png
  - description: 'easyWhen: Simplified async state handling with auto loading/error'
    path: screenshots/easy_when_example.png